<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/Css/chackout.css">
</head>
<body>

<div class="checkout-card">
  <div class="form-section">
    <header>
      <h1><i class="fas fa-shield-alt"></i> Checkout</h1>
      <p>Complete your order details below</p>
    </header>

    <form id="checkoutForm">
      <div class="form-group">
        <label>Full Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="custommer" placeholder="e.g., Panna" required>
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-wrapper">
          <i class="fas fa-phone"></i>
          <input type="tel" id="tel" placeholder="0975089789" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="panna50@gmail.com" required>
        </div>
      </div>

      <div class="form-group">
        <label>City</label>
        <div class="input-wrapper">
          <i class="fas fa-city"></i>
          <input type="text" id="city" placeholder="e.g., Takeo" required>
        </div>
      </div>

      <label style="margin-top: 20px;">Payment Method</label>
      <div class="payment-grid">
        <div class="payment-item active" onclick="selectPayment(this, 'card')">
          <i class="fas fa-credit-card"></i>
          <span>Card</span>
          <input type="radio" name="paymentType" value="card" checked>
        </div>

        <div class="payment-item" onclick="selectPayment(this, 'paypal')">
          <i class="fab fa-paypal"></i>
          <span>PayPal</span>
          <input type="radio" name="paymentType" value="paypal">
        </div>

        <div class="payment-item" onclick="selectPayment(this, 'aba')">
          <i class="fas fa-university"></i>
          <span>ABA / Bank</span>
          <input type="radio" name="paymentType" value="aba">
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span>Complete Purchase</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div id="responseMsg" class="status-msg"></div>
  </div>

  <div class="summary-section">
    <div class="summary-title">Order Summary</div>

    <div id="product-container"></div>

    <div class="divider"></div>

    <div class="total-row">
      <span>Total</span>
      <span id="final-total">$0.00</span>
    </div>

    <div style="margin-top: 40px; text-align: center; color: var(--text-muted); font-size: 0.8rem;">
      <i class="fas fa-lock"></i> Secure 256-bit SSL Payment
    </div>
  </div>
</div>
<!-------------------------------------------------------------->
<div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:15px; max-width:400px; width:90%; text-align:center; position:relative;">
        <span onclick="closeModal()" style="position:absolute; top:10px; right:15px; font-size:25px; cursor:pointer;">&times;</span>
        <h3 id="modalTitle" style="margin-bottom:10px; color: #1a237e;"></h3>
        <img id="modalQR" src="" style="width:200px; height:200px; margin:15px auto; display:block; border: 1px solid #eee;">
        <p id="modalInstruction" style="font-size:0.9rem; color: #555;"></p>
        <div id="modalAccount" style="background:#f5f5f5; padding:10px; border-radius:8px; font-family:monospace; margin-top:10px; white-space: pre-wrap;"></div>
        <button onclick="closeModal()" style="margin-top:20px; padding:10px 20px; background:#1a237e; color:white; border:none; border-radius:5px; cursor:pointer;">យល់ព្រម (Done)</button>
    </div>
</div>
<!-------------------------------------------------------------->
<script src="/Js/chackout.js"></script>
</body>
</html>
